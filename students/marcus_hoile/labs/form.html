  <link rel="stylesheet" href="form.css">

<body>

  <div id="wrapper">

<form id="contactform" action="" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Please enter your full name" required > 

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address">

      <label for="url">URL:</label>
      <input type="url" id="url" name="url" placeholder="Enter your url address">

      <label for="num">Pick a number</label>
      <input type="number" min="0" step="2" max="10" value="4">

      <label for="range">Range:</label>
      0<input type="range" min="0" max="10" value="6">10

      <label for="date">Date:</label>
      <input type="date">

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone address" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Please enter a password">

      <label for="checkbox">Checkbox:</label>
      <input id="checkbox_1" name="checkbox_1" type="checkbox" value="1">pick me!

      <label for="multichoice">Radio:</label>
    <input type="radio" id="group1" name="group1" value="" checked> no choice
    <br><input type="radio" id="group1" name="group1" value="1"> small
    <br><input type="radio" id="group1" name="group1" value="2"> medium
    <br><input type="radio" id="group1" name="group1" value="3"> large

    <label for="dropmenu">Select:</label>
      <select id="dropmenu" name="dropmenu">
              <option value="" selected="selected"></option>
              <option value="1">First option</option>
              <option value="2">Second option</option>
              <option value="3">Third option</option>
      </select>

      <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="What's on your mind?" rows="6"></textarea>


        <label for="colour">Colour:</label>
        <input id="colour" name="colour" type="color">

      <input type="submit" value="do stuff!" id="submit">
    </form>
                  
    <form id="searchform" action="" method="post">
      <input type="search" name="q">
      <input type="submit" value="go" id="submit">
    </form>
    </div>
